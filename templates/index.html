<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Мой фрамеворк</title>
        <style type="text/css">
            body {
                font-family: Arial;
                font-size: 90%;
                color: #666;
                backdrop-color: #f8f8f8;
            }
            li {
                list-style-image: url("images/icon-plus.png");
                line-height: 1.8em;}
            table {
                border-spacing: 0px;}
            th, td {
                padding: 5px 30px 5px 10px;
                border-spacing: 0px;
                font-size: 90%;
                margin: 0px;
                text-align: left;
                background-color: #e0e9f0;
                border-top: 1px solid #f1f8d8;
                border-bottom: 1px solid #cbd2d8;
                border-right: 1px solid #cbd2d8;
            }
            tr.head th {
                color: #fff;
                background-color: #90b4d6;
                border-bottom: 2px solid #547ca0;
                border-right: 1px solid #749abe;
                border-top: 1px solid #90b4d6;
                text-align: center;
                text-shadow: -1px -1px 1px #666666;
                letter-spacing: 0.15em;
            }
            td {
                text-shadow: 1px 1px 1px #ffffff;
            }
            tr.even td, tr.even th {
                background-color: #e8eff5;
            }
            tr.head th:first-child {
                -webkit-border-top-left-radius: 5px;
                -moz-border-radius-topleft: 5px;
                border-top-left-radius: 5px;
            }
            tr.head th:last-child {
                -webkit-border-top-right-radius: 5px;
                -moz-border-radius-topright: 5px;
                border-top-right-radius: 5px;
            }
            fieldset {
                width: 310px;
                margin-top: 20px;
                border: 1px solid #d6d6d6;
                background-color: #ffffff;
                line-height: 1.6em;
            }
            legend {
                font-style: italic;
                color: #666666;
            }
            input[type="text"]:focus,
            input[type="text"]:hover {
                background-color: #d0e2f0;
                border: 1px solid #999999;
            }
            input[type="submit"] {
                border: 1px solid #006633;
                background-color: #009966;
                color: #ffffff;
                border-radius: 5px;
                padding: 5px;
                margin-top: 10px;
            }
            input[type="submit"]:hover {
                border: 1px solid #006633;
                background-color: #00cc33;
                color: #ffffff;
                cursor: pointer;
            }
            .title {
                float: left;
                width: 160px;
                clear: left;
            }
            .submit {
                width: 310px;
                text-align: right;
            }
        </style>
    </head>
<body>
    <h1>Заголовок 1</h1>
    <p>Текст заголовка 1</p>
    <table>
        <tr class="head">
            <th></th>
            <th>Москва</th>
            <th>Москва</th>
            <th>Москва</th>
        </tr>
        <tr>
            <th>Основы Python</th>
            <td>Text 1</td>
            <td>Text 2</td>
            <td>Text 3</td>
        </tr>
         <tr class="even">
            <th>Основы Python 2</th>
            <td>Text 1</td>
            <td>Text 2</td>
            <td>Text 3</td>
        </tr>
         <tr>
            <th>Основы Django</th>
            <td>Text 1</td>
            <td>Text 2</td>
            <td>Text 3</td>
        </tr>
        <tr class="even">
            <th>Основы Flask 2</th>
            <td>Text 1</td>
            <td>Text 2</td>
            <td>Text 3</td>
        </tr>
    </table>
    <form action="" method="post">
        <fieldset>
            <legend>Зарегистрируйтесь</legend>
            <p>
                <label class="title" for="name">Ваше имя</label>
                    <input type="text" name="name" id="name"><br />
                <label class="title" for="email">Ваш емайл:</label>
                    <input type="text" name="email" id="email">
            </p>
            <p>
                <label for="location" class="title">Ближайший центр</label>
                <select name="location" id="location">
                    <option value="ny">New York</option>
                    <option value="tr">Trenton</option>
                    <option value="bs">Boston</option>
                </select>
            </p>
            <span class="title">Являетесь участником?</span>
            <label><input type="radio" name="member" value="yes" />Да</label>
            <label><input type="radio" name="member" value="no" />Нет</label>
        </fieldset>
        <div class="submit"><input type="submit" value="Регистрация"></div>
    </form>
</body>
</html>
